#     +schema: seeds
#     +quote_columns: true

# Variable configurations
vars:
  # Date variables for incremental loads
  start_date: '2013-10-01'
  end_date: '2025-10-08'

  # Performance thresholds for analytics
  min_games_played: 10
  min_minutes_per_game: 15
  clutch_time_minutes: 5
  close_game_margin: 5

  # Season definitions
  regular_season_start_month: 10
  regular_season_end_month: 4
  playoff_start_month: 4
  playoff_end_month: 6

# Quoting configurations
quoting:
  database: false
  schema: false
  identifier: false

