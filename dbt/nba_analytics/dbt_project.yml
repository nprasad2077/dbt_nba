name: 'nba_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'nba_analytics'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

# Configuring models
models:
  nba_analytics:
    # Global configurations
    +materialized: view
    +on_schema_change: "sync_all_columns"

    # Staging layer (Bronze) - Views for raw data with minimal transformation
    staging:
      +materialized: view
      +schema: staging
      +tags: ['bronze', 'staging']
      +docs:
        node_color: "#CD7F32"  # Bronze color

    # Intermediate layer (Silver) - Views/tables with business logic
    intermediate:
      +materialized: table
      +schema: intermediate
      +tags: ['silver', 'intermediate']
      +docs:
        node_color: "#C0C0C0"  # Silver color
      # Performance optimizations
      +indexes:
        - columns: ['game_id']
        - columns: ['date']
        - columns: ['player_id']
        - columns: ['team']

    # Marts layer (Gold) - Final analytics tables
    marts:
      +materialized: table
      +schema: marts
      +tags: ['gold', 'marts']
      +docs:
        node_color: "#FFD700"  # Gold color

      # Dimension tables
      dimensions:
        +materialized: table
        +tags: ['dimension']

      # Fact tables
      facts:
        +materialized: incremental
        +on_schema_change: "sync_all_columns"
        +unique_key: ['game_id', 'player_id']  # Adjust per model
        +tags: ['fact']

      # Analytics marts - Commented out as this subdirectory does not exist yet.
      # analytics:
      #   +materialized: table
      #   +tags: ['analytics']

