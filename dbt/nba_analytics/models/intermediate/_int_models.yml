version: 2

models:
  - name: int_player_performance
    description: "Unified model containing both basic and advanced stats for each player in every game. The grain is one row per player per game."
    columns:
      - name: game_id
        description: "Foreign key to the game."
        tests:
          - not_null
      - name: player_id
        description: "Foreign key to the player."
        tests:
          - not_null
      - name: unique_key
        description: "Concatenated key of game_id and player_id to ensure uniqueness."
        tests:
          - unique
        columns:
          - game_id
          - player_id
          
  - name: int_team_performance
    description: "Unified model containing both basic and advanced stats for each team in every game. The grain is one row per team per game."
    columns:
      - name: game_id
        description: "Foreign key to the game."
        tests:
          - not_null
      - name: team
        description: "Team abbreviation."
        tests:
          - not_null
      - name: unique_key
        description: "Concatenated key of game_id and team to ensure uniqueness."
        tests:
          - unique
        columns:
          - game_id
          - team

  - name: int_games_enriched
    description: "Game-level model enriched with detailed performance statistics for both the home and visitor teams."
    columns:
      - name: game_id
        description: "Primary key for the game."
        tests:
          - unique
          - not_null
      - name: home_team
        description: "Home team abbreviation."
        tests:
          - not_null
          - relationships:
              to: ref('int_team_performance')
              field: team
      - name: visitor_team
        description: "Visiting team abbreviation."
        tests:
          - not_null
          - relationships:
              to: ref('int_team_performance')
              field: team